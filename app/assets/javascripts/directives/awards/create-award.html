<h3>Add An Award</h3>

  <form ng-submit="vm.createAward()" class="well well-sm col-md-6">
      <div class="field">
        <input type="text" class="form-control" placeholder="Award Name"  ng-model="vm.award.title"></input><br>
        <input type="text" class="form-control" placeholder="Year Won"  ng-model="vm.award.year"></input><br>
        <textarea class="form-control" placeholder="Description"  ng-model="vm.award.content"></textarea><br>
      </div>

      <button class="btn-danger" type="submit">Add To List</button>
    </form>
