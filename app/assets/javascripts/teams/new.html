<h3>Add Another Team</h3>

<form ng-submit="vm.createTeam()">
  <label for="name">Name:</label><br>
  <textarea ng-model="vm.newTeam.name"></textarea><br>
  <label for="name">Sport:</label><br>
  <textarea ng-model="vm.newTeam.sport"></textarea><br>
  <label for="name">Current Location:</label><br>
  <textarea ng-model="vm.newTeam.location"></textarea><br>

  <input type="submit" value="Create Team">

</form>
