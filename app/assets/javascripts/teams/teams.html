<div class="row">
  <div class="col-md-4">
    <input type="text" placeholder="search" ng-model="search"></input>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">

    <h2>{{vm.name}}</h2>

    <table class="table">

      <tr ng-repeat="team in vm.teams | orderBy : sortByUpvote | filter: search">
      <!-- <tr ng-repeat="team in vm.teams | orderBy : '-upvote' | filter: search"> -->
          <td class="image-small">
            <img ng-src="{{ team.logo }}" alt="{{ team.name }}">
          </td>

          <td>
            <a href="#" ui-sref="home.showTeam({ id: team.id })"><strong>{{ team.name | uppercase }}</strong></a><br>
            <p>{{ team.location }}<br>{{ team.sport }}</p>
          </td>
          <td>
            <button class="btn btn-info" ng-click="vm.upVote(team)">{{team.upvote}} votes</button>
          </td>
      </tr>
    </table>

  </div>

  <div class="col-sm-6" ng-include="'teams/new.html'"></div>

</div>
